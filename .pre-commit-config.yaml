# Pre-commit hooks configuration
# See https://pre-commit.com for more information

default_language_version:
  python: python3.11

repos:
  # Ruff - Fast Python linter and formatter (replaces Black, isort, Flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter (replaces Black)
      - id: ruff-format

  # MyPy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.6.0
          - fastapi>=0.109.0
          - sqlalchemy>=2.0.25
          - types-passlib
          - types-python-jose
        args: [--ignore-missing-imports]

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevents giant files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict
      # Check for merge conflict strings
      - id: check-merge-conflict
      # Check YAML files for syntax errors
      - id: check-yaml
      # Check JSON files for syntax errors
      - id: check-json
      # Check TOML files for syntax errors
      - id: check-toml
      # Detect private keys
      - id: detect-private-key
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Remove trailing whitespace
      - id: trailing-whitespace
      # Check for debugger imports
      - id: debug-statements
      # Check docstrings are first
      - id: check-docstring-first

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-r", "src"]
        additional_dependencies: ["bandit[toml]"]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
